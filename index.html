<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Guesser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="logo">Dog Guesser</div>

            <div class="dicas">
                <div class="image-container">
                    <img src="" alt="Dog Image" id="dog-image">

                </div>
                <p id="dog-origin">
                <div id="records">
                    <p class="recorde">Recorde: <span id="max-record">0</span></p>
                    <p>Streak atual: <span id="current-record">0</span></p>
                </div>
                </p>
            </div>
            <div class="adivinhe">
                <form id="guess-form">
                    <input class="form-animal" type="text" list="dog-breeds-list"
                        placeholder="Digite a raça do cachorro...">
                    <datalist id="dog-breeds-list"></datalist>
                    <div class="botoes">
                        <button id="reset"><a href="/"></a>↺</button>
                        <button id="new-image-btn">Nova Imagem</button>
                        <button type="submit" id="submit-btn">Enviar resposta</button>
                    </div>
                </form>
            </div>


            <div class="como-jogar">
                <h2>(?) Como jogar</h2><br>
                <p>Descubra a raça do cachorro pela imagem e origem.</p>
                <p>O botão "Nova Imagem" gera uma nova imagem da mesma raça.</p><br>
                <p>ATENÇÃO: Ao atualizar a página será gerada outra raça e o streak atual será perdido.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
